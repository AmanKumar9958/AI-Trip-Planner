# This rule forces the redirect from the Netlify subdomain to the primary domain
[[redirects]]
  from = "https://trip-genius.netlify.app/*"
  to = "https://trip-genius.codewithaman.tech/:splat"
  status = 301
  force = true

# Your existing SPA rewrite rule should be below it
[[redirects]]
  from = "/*"
  to = "/index.html"